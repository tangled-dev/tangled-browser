<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="tangled/css/all.css">
  <link rel="stylesheet" href="tangled/css/animate.css">

  <style>
    .fa,
    .fas,
    .far {
      font-family: 'Font Awesome 5 Pro';
      font-weight: 500;
    }

    .learnmore a {
      color: unset;
    }

    body {
      animation: colorchange 30s linear 1s infinite;
      /* animation-name followed by duration in seconds*/
      /* you could also use milliseconds (ms) or something like 2.5s */
      -webkit-animation: colorchange 60s linear 0s infinite alternate;
      /* Chrome and Safari */
    }

    canvas {
      position: absolute !important;
      top: 0 !important;
      z-index: -1;
    }

    @keyframes colorchange {
      0% {
        background: #000429;
        color: cyan;
      }

      25% {
        background: #150029;
        color: magenta;
      }

      50% {
        background: #1c001a;
        color: yellow;
      }

      75% {
        background: #09081c;
        color: cyan;
      }

      100% {
        background: #00101c;
        color: cyan;
      }
    }

    @-webkit-keyframes colorchange

    /* Safari and Chrome - necessary duplicate */
      {
      0% {
        background: #000429;
        color: cyan;
      }

      25% {
        background: #150029;
        color: magenta;
      }

      50% {
        background: #1c001a;
        color: yellow;
      }

      75% {
        background: #09081c;
        color: cyan;
      }

      100% {
        background: #00101c;
        color: cyan;
      }
    }

    /*social svg*/
    .social-svg {
      width: 50px;
      height: 68px;
      transition: .5s;
    }

    h1,
    svg .cls-1 {
      transition: .5s !important
    }

    a svg:hover .cls-1 {
      fill: #fff !important;
      transition: .5s !important
    }

    #cls-2:hover {
      color: unset !important;
    }

    .learnmore,
    .icon-animate {
      transition: .5s;
    }

    .icon-animate:hover {
      color: #fff !important;
    }

    body::-webkit-scrollbar {
      width: 11px;
    }

    body {
      scrollbar-width: thin;
      scrollbar-color: var(--thumbBG) var(--scrollbarBG);
    }

    body::-webkit-scrollbar-track {
      background: var(--scrollbarBG);
    }

    body::-webkit-scrollbar-thumb {
      background-color: var(--thumbBG);
      border-radius: 0px;
      border: 2px solid var(--scrollbarBG);
    }

    h1 svg {
      width: 200px;
    }

    .gettangled,
    .fa-play {
      transition: .5s;
    }

    .gettangled:hover {
      background-color: #fff !important;
      color: #527d8d !important;
      border: 1px solid transparent;
    }

    .popup-video:hover i {
      background-color: #fff !important;
      color: #527d8d !important;
      border: 1px solid transparent !important;


    }

    /************animation svg ***********/
    @keyframes colorchangeSvg {
      0% {
        fill: #b145ff;
      }

      25% {
        fill: #00b6c6;
      }

      50% {
        fill: #40fdca;
      }

      75% {
        fill: #f9ff45;
      }

      100% {
        fill: #ff45aa;
      }
    }

    @keyframes colorchangeIcon {
      0% {
        color: #b145ff;
      }

      25% {
        color: #00b6c6;
      }

      50% {
        color: #40fdca;
      }

      75% {
        color: #f9ff45;
      }

      100% {
        color: #ff45aa;
      }
    }

    @keyframes colorchangeHr {
      0% {
        background-color: #b145ff;
      }

      25% {
        background-color: #00b6c6;
      }

      50% {
        background-color: #40fdca;
      }

      75% {
        background-color: #f9ff45;
      }

      100% {
        background-color: #ff45aa;
      }
    }





    .cls-1,
    .cls-2 {
      animation: colorchangeSvg 60s linear 0s infinite alternate;
      -webkit-animation: colorchangeSvg 60s linear 0s infinite alternate;
    }

    /*icon animate */
    .icon-animate,
    .learnmore {
      animation: colorchangeIcon 60s linear 0s infinite alternate;
      -webkit-animation: colorchangeIcon 60s linear 0s infinite alternate;
    }

    /*hr*/
    .learnmore~hr {
      animation: colorchangeHr 60s linear 0s infinite alternate;
      -webkit-animation: colorchangeHr 60s linear 0s infinite alternate;
    }
  </style>
</head>
